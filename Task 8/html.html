<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
           border: 2px solid chocolate;
           
           
       }
       table{
        background-color: yellow;
        border-spacing: 6px;
        
       }
       th,td{
        padding: 5px;
       
       }
       
       
   </style>
</head>
<body>

    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br> -->
    <center>
    <table style="width: 100%;height: 50%;">

        <tr style="height: 50px;">
            <th rowspan="2">Task</th>
            <th colspan="7">Day of the Week</th>
        </tr>

        <tr style="height: 50px;">
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>

        <tr style="height: 50px;">
            <td>College</td>
            <td>Java</td>
            <td>Web Design</td>
            <td>C lang</td>
            <td>Python</td>
            <td>Practical</td>
            <td rowspan="3" colspan="2" style="text-align: center;background-color: red;">OFF</td>
        </tr>

        <tr style="height: 70px;">
            <td rowspan="1">Work</td>
            <td colspan="5" rowspan="2">Subject preparation and project work</td>
        </tr>

        
    </table>
    </center>
    
  <center> <caption><b>Daily Schedule</b></caption></center> 
    
</body>
</html>
