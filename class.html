<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Employee{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            detail(){
                document.write(this.id+" "+this.name+"<br>")
            }
        }

        var e1=new Employee(201,"Ram");
        e1.detail();
    </script>
</body>
</html>
