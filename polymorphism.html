<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A
        {
            show()
            {
                document.write("First Methood"+"<br>");
            }
        }
        class B extends A
        {
            show()
            {
                super.show();
                document.write("second Method");
            }
        }

        var a=new B();
        a.show();
    </script>
</body>
</html>
